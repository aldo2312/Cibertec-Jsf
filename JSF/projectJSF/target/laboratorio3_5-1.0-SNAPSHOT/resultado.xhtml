<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

            <ui:composition template="/plantillas/layout.xhtml">

                    <h:form>
                        <h:panelGrid bodyrows="10" columns="2" >
                            <h:outputLabel value="Nombre:"/>

                            <h:outputLabel value="Apellido:"/>
                            <h:outputText value="#{clienteBean.cliente.apellido}"/>

                            <h:outputLabel value="Correo ElectrÃ³nico"/>

                            <h:outputLabel value="Cantidad Hijos"/>
                            <h:outputText value="#{clienteBean.cliente.cantidadHijos}"/>
                            <h:outputLabel value="Fecha Nacimiento"/>
                            <h:outputText value="#{clienteBean.cliente.fechaNacimiento}">
                                <f:convertDateTime dateStyle="long"/>
                            </h:outputText>
                        </h:panelGrid>
                    </h:form>
                </ui:define>
            </ui:composition>   
       
    </h:body>
