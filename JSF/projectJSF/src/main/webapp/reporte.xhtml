<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"   >
    <h:head>
        
    </h:head>
    <h:body>
  <ui:composition template="/plantillas/layout.xhtml">
      <ui:define name="body">          
        <h2>#{msjs.modulo_cliente}</h2> 
          
         <p:link value="#{msjs.enlace_nuevo}" outcome="nuevo" />                
            <br></br>
         <h:form>
         <p:dataTable var="cli" value="#{reporte.cliente}"    >
             <p:column headerText="Nombres" width="30" >
                    <h:outputText value="#{cli.nombre}" />
                </p:column>

                <p:column headerText="Apellidos" width="30" >
                    <h:outputText value="#{cli.apellido}" />
                </p:column>

                <p:column headerText="Email" width="80">
                    <h:outputText value="#{cli.correoElectronico}" />
                </p:column>
                <p:column headerText="NumeroMovil" width="30">
                    <h:outputText value="#{cli.numeroMovil}" />
                </p:column>
         
                <p:column headerText="" width="25">
                    
                <h:commandLink  value="Modificar"
                                     actionListener="#{clienteBean.confirmarAccion}" 
                                     action="#{clienteBean.irModificarCliente}"
                                     styleClass="impar">
                            <f:attribute name="codigo" value="#{cli.codigo}"/>

                </h:commandLink>
                            
                </p:column>                                         
                <p:column headerText="" width="25">
                     <h:commandLink value="Eliminar"
                                         actionListener="#{clienteBean.confirmarAccion}" 
                                         action="#{clienteBean.eliminarCliente}"
                                         styleClass="impar">
                                <f:attribute name="codigo" value="#{cli.codigo}"/>
                                
                            </h:commandLink>
                 </p:column> 
                
             </p:dataTable>
         </h:form> 
         </ui:define></ui:composition>
    </h:body>
</html>
